name: myenv
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - tqdm
  - pytorch
  - torchvision
  - torchaudio
  - jupyterlab
  - notebook
  - pip
  - pip:
      - torchsummary
      - tensorboard
      - opencv-python
      - albumentations  # 데이터 증강 라이브러리 추가
      - pycocotools